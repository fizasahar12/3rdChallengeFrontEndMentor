<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" class="banner" alt="Avatar" />
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p class="desc">Our Equilibrium promotes balance and calm</p>
        <div class="Spans">
          <span class="span1">
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <p style="font-size: 14px; color: hsl(178, 100%, 50%)">0.041ETH</p>
          </span>
          <span class="span2">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p style="font-size: 14px; color: hsl(215, 51%, 70%)">
              3 Days left
            </p>
          </span>
        </div>
        <div class="lastContainer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>
            <span style="color: hsl(215, 51%, 70%)"> Creation of </span> Jules
            Wyveern
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
